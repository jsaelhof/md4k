name: web-deploy

on:
  push:
    branches:
      - 127-aws-deploy
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Build web
        run: yarn build:web
 
      - name: Log build
        run: ls -al ./packages/web/dist
          
